<script>
    function getitem(){
        let movies=document.getElementById("movie").value;

        let url=`https://www.omdbapi.com/?apikey=a18d5312&s=${movies}`

        fetch(url).then((res)=>{
         return res.json();
        }).then((res)=>{
            console.log(res)
            append(res.Search)
        }).catch((err)=>{
            console.log(err);
        })
    }

    function append(data){
        let container=document.getElementById("displayitem")
        if(data){
            data.forEach((el)=>{
        let img=document.createElement("img")
        img.src=el.Poster;
        let h3=document.createElement("h3")
        h3.innerText=el.Title;
        let p=document.createElement('p')
        p.innerText=`released data:-${el.Year}`

        let div=document.createElement("div")
        div.append(img,h3,p)
        container.append(div)
       })
        }else{
           let h1=document.createElement("h1")
           h1.innerText="Movie not found"
           container.append(h1)
        }
       
      
    }
</script>
