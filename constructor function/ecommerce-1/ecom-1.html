<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce-1</title>
    <style>
        form{
            width: 300px;
            height: 200px;
            margin: auto;
            margin-top: 20px;
        }
        form>input{
            display: flex;
            margin-left: 40px;
            margin-top: 10px;
        }
        select{
            display: block;
            margin-left:40px;
            margin-top: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ecommerce Products</h1>
   <form onsubmit="Submit(event)" id="form">
    <input type="text" placeholder="product Name" id="name">
    <input type="text" placeholder="category" id="category">
    <input type="image_url" placeholder="Image_url" id="image">
    <input type="number" id="price" placeholder="Price">
    <select  id="select">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="submit" id="submit">
   </form>
</body>
</html>
<script src="ecom-1.js">
    
</script>
