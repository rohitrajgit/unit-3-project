<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-2</title>
</head>
<body id="container">
    
</body>
</html>
<script>
    let datafromecom=JSON.parse(localStorage.getItem("productdata"))
    displaydata(datafromecom)
    function displaydata(datafromecom){
        datafromecom.forEach(function(el){
            let img=document.createElement("img")
            img.src=el.image;
            let p=document.createElement("p")
            p.innerText=el.productname;
            let div=document.createElement("div")
            div.append(img,p)

            document.querySelector("#container").append(div)
        })
    }
</script>
